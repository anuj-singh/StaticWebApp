<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="index.html#home">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo" style="height:40px; margin-right:15px;">
                </a>
                <h2 class="mb-0">Weather App</h2>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container bg-white shadow rounded p-4 mb-5">
        <section id="contact">
            <h1>Contact Us</h1>
            <div class="row">
                <div class="col-md-6">
                    <h5>Address</h5>
                    <p>123 Weather Lane<br>New Delhi, India<br>110001</p>
                    <h5>Email</h5>
                    <p>info@weatherapp.com</p>
                    <h5>Phone</h5>
                    <p>+91 98765 43210</p>
                </div>
                <div class="col-md-6">
                    <h5>Contact Form</h5>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Your Message" disabled></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" disabled>Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        &copy; 2025  Static Web App. All rights reserved.
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
